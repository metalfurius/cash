<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Gestor de Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-view">
            <div class="login-container">
                <h1>Iniciar Sesión</h1>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
                    <input type="password" id="loginPassword" placeholder="Contraseña" required>
                    <button type="submit">Entrar</button>
                    <p id="login-error-message" class="error-message"></p>
                </form>
                <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
            </div>
        </div>

        <div id="register-view" style="display: none;">
            <div class="login-container">
                <h1>Registrarse</h1>
                <form id="registerForm">
                    <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
                    <input type="password" id="registerPassword" placeholder="Contraseña" required>
                    <button type="submit">Registrarse</button>
                    <p id="register-error-message" class="error-message"></p>
                </form>
                <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
